<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Listagem de Cidade</title>
</h:head>

<h:body>
	
	<p:panel styleClass="card no-border" toggleable="true"
		toggleSpeed="300">
		<h:form id="formDataTable">
		
			<p:outputLabel value="Nome da Cidade: "/>
			<p:inputText id="itNome" value="#{cidadeListController.nome}"/>
			<p:commandButton value="Pesquisar" 
							 update="formDataTable" 
							 process="@this itNome"
							 actionListener="#{cidadeListController.pesquisar}"/>
		
		
			<p:dataTable styleClass="box-primary" var="obj"
				value="#{cidadeListController.listaCidade}">
				<f:facet name="header">
					<h:outputText value="Lista de Cidades" />
				</f:facet>

				<p:column headerText="Nome">
					<p:commandLink value="#{obj.nome}" 
								   actionListener="#{cidadeListController.selecionar(obj)}">
					
					</p:commandLink>
				</p:column>

				<p:column headerText="Estado">
					<h:outputText value="#{obj.estado}"/>
				</p:column>

				<p:column headerText="PaÃ­s">
					<h:outputText value="#{obj.pais}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</p:panel>
</h:body>
</html>
